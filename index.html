<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1></h1>

    <div class="box">

        <form action="" class="input-form">
            <h3>New Account</h3>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>

            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input for="password" name="password" id="password" minlength="12" required>
                <small><a href="index.html">12 or more combinations of letters, numbers, and symbols</a></smalll>

            </div>
            <br>
            <div>
                <label for="password2">Password (Again)</label>
                <input for="password2" name="password2" id="password2" required>
            </div>
            <br>
            <div>
                <input type="button" value="Create Account">
                <p><small><a href="index.html">Already have an account? Sign in</a></small></p>
            </div>

        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
